<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solari Flipboard â€“ ZQN</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    #board {
      display: flex;
      gap: 1rem;
    }

    .letter {
      background-color: #000;
      color: #fff;
      font-weight: 900;
      font-size: 10rem;
      border-radius: 0.2rem;
      padding: 0.2em 0.4em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      border: 2px solid #222;
      display: inline-block;
      width: 1em;
      text-align: center;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="board">
    <span class="letter">A</span>
    <span class="letter">A</span>
    <span class="letter">A</span>
  </div>

  <audio id="clack" src="clack.wav" preload="auto"></audio>

  <script>
    window.onload = () => {
      const audio = document.getElementById('clack');
      const letters = document.querySelectorAll('.letter');
      const target = ['Z', 'Q', 'N'];

      function flipLetter(letterEl, targetChar, callback) {
        let currentChar = 'A';
        const interval = setInterval(() => {
          letterEl.textContent = currentChar;
          audio.currentTime = 0;
          audio.play();
          if (currentChar === targetChar) {
            clearInterval(interval);
            callback();
          } else {
            currentChar = String.fromCharCode(currentChar.charCodeAt(0) + 1);
          }
        }, 100);
      }

      function startFlip(index = 0) {
        if (index >= letters.length) return;
        flipLetter(letters[index], target[index], () => {
          startFlip(index + 1);
        });
      }

      startFlip();
    };
  </script>
</body>
</html>
