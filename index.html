<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solari Flipboard â€“ ZQN</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8rem;
    }
    .letter {
      display: inline-block;
      width: 2ch;
      margin: 0 0.2em;
    }
  </style>
</head>
<body>
  <div id="board">
    <span class="letter">A</span>
    <span class="letter">A</span>
    <span class="letter">A</span>
  </div>

  <audio id="clack" src="clack.wav" preload="auto"></audio>

  <script>
    window.onload = () => {
      const audio = document.getElementById('clack');
      const letters = document.querySelectorAll('.letter');
      const target = ['Z', 'Q', 'N'];

      function flipLetter(letterEl, targetChar, callback) {
        let currentChar = 'A';
        const interval = setInterval(() => {
          letterEl.textContent = currentChar;
          audio.currentTime = 0;
          audio.play();
          if (currentChar === targetChar) {
            clearInterval(interval);
            callback();
          } else {
            currentChar = String.fromCharCode(currentChar.charCodeAt(0) + 1);
          }
        }, 100);
      }

      function startFlip(index = 0) {
        if (index >= letters.length) return;
        flipLetter(letters[index], target[index], () => {
          startFlip(index + 1);
        });
      }

      startFlip();
    };
  </script>
</body>
</html>
